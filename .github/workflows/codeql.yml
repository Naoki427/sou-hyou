name: CodeQL (Advanced)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # 週1回（UTC火曜18:00＝JST水曜03:00）
    - cron: "0 18 * * 2"

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    # 古い同一ブランチの実行をキャンセル（無駄な並列を防ぐ）
    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      security-events: write  # SARIFアップロードに必須
      actions: read
      contents: read
      packages: read          # （private pack を使う場合に備え推奨）

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JS/TSリポ（pnpm/ビルド不要）なら build-mode: none でOK
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          build-mode: none
          # より強いルールを追加
          queries: security-extended,security-and-quality
          # 独自除外/設定を使う場合は下を有効化（ファイルを用意したときだけ）
          # config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
